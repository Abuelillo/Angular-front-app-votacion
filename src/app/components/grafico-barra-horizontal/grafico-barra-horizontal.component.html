<div class="char-container">
    <ngx-charts-bar-horizontal style="fill: grey;" [scheme]="colorScheme" [results]="result" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
    </ngx-charts-bar-horizontal>
</div>
